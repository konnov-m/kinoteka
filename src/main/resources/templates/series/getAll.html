<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Serials</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<div th:replace="header :: content"></div>

<body>
<div class="container">
    <div class="mb-3">
        <h6 class="mt-3"> Здесь будут все сериалы. </h6>
    </div>

    <div class="row">
        <div th:if="${serials != null}" th:each="serial : ${serials}" class="card" style="width: 18rem;">
            <img src="https://i.pinimg.com/564x/73/b6/6d/73b66d9790c99f0bb027f5197e94870b.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 th:text="${serial.title}" class="card-title">Заголовок карточки</h5>
                <!--                <p class="card-text">Небольшой пример текста, который должен основываться на названии карточки и составлять основную часть содержимого карты.</p>-->
                <a th:href="@{/series/{id}(id=${serial.id})}" class="btn btn-primary">Перейти к сериалу</a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
